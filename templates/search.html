<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/script/script.js" defer></script>
    <link rel="stylesheet" href="/static/style/search.css">
    <title>Search Suggestions</title>
</head>

<body>
    <input type="text" id="search-input" placeholder="Search...">
    <div id="suggestions"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('search-input');
            const suggestionsBox = document.getElementById('suggestions');

            async function fetchData() {
                try {
                    const response = await fetch('https://groupietrackers.herokuapp.com/api/artists');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('There was a problem with the fetch operation:', error);
                    return [];
                }
            }

            input.addEventListener('input', async () => {
                const query = input.value.toLowerCase();
                if (!query) {
                    suggestionsBox.innerHTML = '';
                    suggestionsBox.style.display = 'none';
                    return;
                }

                const artistsData = await fetchData();
                console.log('Artists data:', artistsData); // Add this line to log the artists data

                const matches = artistsData.map(artist => {
                    return {
                        ...artist,
                        Name: artist.Name.replace(/_/g, ' ').toUpperCase(),
                        Members: artist.Members.map(member => member.replace(/_/g, ' ').toUpperCase()),
                        City: artist.City.replace(/_/g, ' ').toUpperCase(),
                        Country: artist.Country.replace(/_/g, ' ').toUpperCase()
                    };
                }).filter(artist =>
                    artist.Name.toLowerCase().includes(query) ||
                    artist.Members.some(member => member.toLowerCase().includes(query)) ||
                    artist.City.toLowerCase().includes(query) ||
                    artist.Country.toLowerCase().includes(query)
                );

                console.log('Matches:', matches); // Add this line to log the filtered results

                suggestionsBox.innerHTML = matches.map(match =>
                    `<div class="suggestion-item">${match.Name} - ${match.Genre} - ${match.City}, ${match.Country}</div>`
                ).join('');

                if (matches.length > 0) {
                    suggestionsBox.style.display = 'block';
                } else {
                    suggestionsBox.style.display = 'none';
                }

                document.querySelectorAll('.suggestion-item').forEach(item => {
                    item.addEventListener('click', () => {
                        input.value = item.textContent.split(' - ')[0];
                        suggestionsBox.innerHTML = '';
                        suggestionsBox.style.display = 'none';
                    });
                });
            });
        });
    </script>
</body>

</html>
